name    = Syntax-Keyword-Forall
author  = Ryan Voots <simcop2387@simcop2387.info>
license = Perl_5
copyright_holder = Ryan Voots
copyright_year   = 2019

[@Starter]
revision = 2
-remove = GatherDir
-remove = Pod2Readme

[Git::GatherDir]
exclude_match = ^examples/

[Git::Tag]
[GitHub::Meta]
[Git::Push]
[Readme::Brief]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]

[Test::Perl::Critic]
critic_config = perlcritic.rc

[CheckChangesHasContent]
